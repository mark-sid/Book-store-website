{% extends 'Books/base.html' %}


{% block content %}

        <ul>
            <li>{{author.full_name}}</li>

            <li>Lived from {{author.birth_date}} to {{author.death_date}}</li>
        </ul>
        {{author.bio}}
    </div>





{% endblock %}
